<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP Laptop Models</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            color: white;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            width: 300px;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>HP Laptop Models</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>
    <div class="product-container">
        <div class="product">
            <img src="path/to/laptop1.jpg" alt="Laptop 1">
            <h2>Laptop Model 1</h2>
            <p>Description of Laptop Model 1...</p>
        </div>
        <div class="product">
            <img src="path/to/laptop2.jpg" alt="Laptop 2">
            <h2>Laptop Model 2</h2>
            <p>Description of Laptop Model 2...</p>
        </div>
        <!-- Add more products as needed -->
    </div>
    <footer>
        <p>&copy; 2023 HP Laptop Models. All rights reserved.</p>
    </footer>
</body>
</html>
